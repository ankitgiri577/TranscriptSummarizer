<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Signup | Transcript Summarizer</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <style>
            .form-group {
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="navbar navbar-fixed-top" style="background-color: rgb(71, 71, 163); ">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="index.html" style="color: beige;">Transcript Summarizer</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a  href="signup.html"   style="color: beige;"><span class="glyphicon glyphicon-user onHover"></span> Sign Up</a></li>
                        <li><a  href="login.html" style="color: beige;"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid decor_bg" id="content">
            <div class="row">
                <div class="container">
                    <!--div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3"-->
                        <div class="col-md-4 col-md-offset-4">
                            <div class="panel panel-primary" >
                                <div class="panel-heading">
                                    <h4>SIGN UP</h4>
                                </div>
                      
                        <forms class="signup" action="signup_script.html" method="POST">
                            <div class="form-group">
                                <input class="form-control" placeholder="Name" name="name"  required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control"  placeholder="Email"  name="e-mail" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" name="password" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control"  placeholder="Contact" maxlength="10" size="10" name="contact" required>
                            </div>
                            <div class="form-group">
                                <input  type="text" class="form-control"  placeholder="City" name="city" required>
                            </div>
                            <div class="form-group">
                                <input  type="text" class="form-control"  placeholder="Address" name="address" required>
                            </div>
                            
                            <button type="submit" style="margin: 10px;" name="submit" class="btn btn-primary">Submit</button>
                        
                        </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      
        <footer>
            <div class="container">
                <center>
                    <p style="color: beige;"s>Copyright &copy; Transcript Summarizer. All Rights Reserved  |  Contact Us: +91 90000 00000</p>	
                </center>
            </div>
        </footer>
    </body>
</html>
