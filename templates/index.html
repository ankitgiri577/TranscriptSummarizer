<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome | Transcript Summarizer</title>
        <link href="{{ url_for('static', filename='stylesheets/bootstrap.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='stylesheets/style.css') }}" rel="stylesheet">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    .footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
}
  </style>
    </head>

    <body style="padding-top: 50px;">
        <!-- Header -->
        <div class="navbar navbar-fixed-top" style="background-color: rgb(71, 71, 163); ">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="index.html" style="color:beige;">Transcript Summarizer</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                      <li><a href="signup.html" style="color:beige;"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="login.html" style="color: beige;"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--Header end-->
        <div class="container" style="margin-top: 120px;">
            <div class="row">
              <div class="col-md-6 col-lg-6 col-xs-6">
                
                  <div class="wrapper">
                    <header>Upload Your File To Continue</header>
                    <form action="/" method="post" enctype="multipart/form-data" >
                      <input class="file-input" type="file" name="file">
                      <i class="fas fa-cloud-upload-alt"></i>
                      <p>Browse File to Upload</p>
                      <button type="submit" style="margin: 10px;" name="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <section class="progress-area"></section>
                    <section class="uploaded-area"></section>
                  </div>
              </div>
              <div class="col-md-6 col-lg-6 col-xs-6">
                <div class="wrapper">
                  <header>Full Text</header>
                  <p>{{ftext}}</p>
                  <header>The Summarized Text</header>
                  
                  
                  <p>{{summary}}</p>
                </div>
              </div>
            </div>
          </div>
         
         
      

    </body> 
    <div class="footer">
    <footer style="margin-bottom: 0px;">
      <div class="container">
          <center>
              <p style="color: beige;"> Transcript Summarizer</p>	
          </center>
      </div>
  </footer>
</div>
</html>
